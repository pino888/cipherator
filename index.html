<!DOCTYPE html>
<html>
    <head>
        <title>Cipher</title>
        <script src="main.js" defer></script>
        <link type="text/css" rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Cipherator 1.0</h1>
            <p>Enter your secret numerical key:</p>
            <input type="number" id="keyInput" required>
            <p>Now enter your message:</p>
            <textarea id="messageInput" rows="10" cols="50" required></textarea>
        </div>
        <div class="buttons">
            <button id="cipher">Cipher</button>
            <button id="decipher">De-Cipher</button>
        </div>
        <div id="result">
            <p></p>
        </div>
    </body>
</html>
